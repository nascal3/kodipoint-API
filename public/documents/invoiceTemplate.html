<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Invoice Template</title>
    <!-- google-fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:100,300,400,500,700,900|Material+Icons">
    <!-- font-awesome -->
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css" type="text/css">
    <!-- custom.css -->
    <link rel="stylesheet" href="../css/invoiceStyles.css" type="text/css">

</head>
<body>
  <section class="header">
     <div class="company-info">
         <div class="company-logo">
             <img class="logo" src="../img/kodiPoint_logo.png" alt="KodiPoint logo">
         </div>
         <div class="company-contacts">
             <div>KodiPoint</div>
             <div>(+254) 708 486 139</div>
             <div>P.O Box: 54679, 00200 Nairobi</div>
             <div>info@kodipoint.com</div>
         </div>
     </div>
     <div class="invoice-info">
         <div>invoice</div>
         <div><span>Rent period:</span> July, 15 2020</div>
         <div><span>Date Issued:</span> July, 15 2020</div>
         <div class="invoice-balance">
             <div>Balance due:</div>
             <div><span>Ksh</span> 30,000</div>
         </div>
     </div>
  </section>
  <section class="tenant-info">
     <div class="tenant-contacts">
         <div>Bill to:</div>
         <div>John Doe</div>
         <div>(+254) 734 123576</div>
         <div>john@mail.com</div>
     </div>
  </section>
  <section class="breakdown-table">
      table
  </section>
</body>
</html>
